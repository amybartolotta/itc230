<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Movies</title>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

</head>
<body>

  <div id="root">  </div>

<!-- NOTE: script type declaration to support JSX -->
<script type="text/babel">

    // UI elements
    const Title = ({title}) => {
        return <div><h2>{title}</h2></div>;
    }
    
    const Item = ({item}) => {
      return <li >{item.title}</li>
    }

    class MovieApp extends React.Component {
      
      render() {
              let item = {title:'Simple Programming'};

        return (<div>
          <Title title="My Stuff" />
          <Item item={item}/>
          </div>);
      }
          
    }

    
    ReactDOM.render(<MyApp />, document.getElementById('root'));

</script>  

</body>
</html>
